<ion-header>
  <ion-navbar>
    <ion-title>Vamo onde?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-card>
      <ion-card-header style="background-color: #f8f8f8;">
        Tipo de Lugar
      </ion-card-header>
      <ion-card-content style="max-height: 25vh;
      overflow-y: scroll;">
        <ion-list>

          <ion-item *ngFor="let place of places" (click)="selectedPlace = place.icon">
            <ion-icon name="{{place.icon}}" item-left [style.color]="place.color"></ion-icon>
            {{place.name}}
            <ion-icon [hidden]="selectedPlace != place.icon" name="checkmark-circle" item-right [style.color]="place.color">
            </ion-icon>
          </ion-item>

        </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header style="background-color: #f8f8f8;">
        <p style="float: left; font-size: 1.6rem;">Distância</p>
        <ion-badge color="primary" style="float: right;">{{distance}} metros</ion-badge>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-range [(ngModel)]="distance" min="500" max="2000" step="100">
            <ion-icon range-left small name="locate"></ion-icon>
            <ion-icon range-right name="locate"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header style="background-color: #f8f8f8;">
        Preço
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-range [(ngModel)]="price" color="secondary" pin="true" min="0" max="4" step="1" snaps="true">
            <ion-icon range-left small name="cash"></ion-icon>
            <ion-icon range-right name="cash"></ion-icon>
          </ion-range>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
